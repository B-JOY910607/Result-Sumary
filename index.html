<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="style-guide.md">
  <script src="main.js" defer></script>
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

    <div class="interface">
     
      <section class="screen">
        
        <h3>Your Results</h3>
        <div class="circle">
          <div class="main-score"> 76 </div>
          <span class="goal-score"> of 100</span>
        </div>

        <h2>Great</h2>

        <div class="description">
          <p>You scored higher than 65% of the people who have taken <br> these test </p>
        </div>

      </section>

      <section class="summary">

        <h1>Summary</h1>

        <div class="json-elements">

        </div>

          <div class="skill-bars">
              
                <div class="state-bar sb1" style="--i:0">
                  <div class="titulo1 titulo"><img src="/assets/images/icon-reaction.svg" alt="">Reaction</div>
                  <div class="score"><span>80</span> / <p>100</p></div>
                </div>
                <div class="state-bar  sb2" style="--i:1">
                  <div class="titulo2 titulo"><img src="/assets/images/icon-memory.svg" alt="">Memory</div>
                  <div class="score"><span>92</span> / <p>100</p></div>
                </div>
                <div class="state-bar  sb3" style="--i:2">
                  <div class="titulo3 titulo"><img src="/assets/images/icon-verbal.svg" alt="">Verbal</div>
                  <div class="score"><span>61</span> / <p>100</p></div>
                </div>
                <div class="state-bar  sb4" style="--i:3">
                  <div class="titulo4 titulo"><img src="/assets/images/icon-visual.svg" alt="">Visual</div>
                  <div class="score"><span>72</span> / <p>100</p></div>
                </div>
                
              
              
          </div>


        <button class="btn"> Continue </button>
      
      </section>

     
    </div>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">B-JOY910607</a>.
  </div>
</body>
</html>
